name: ci

on:
  pull-request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: Force Failure
          run: node --version
